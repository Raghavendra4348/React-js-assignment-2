<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Sign In / Sign Up Form</title>
    <link rel="shortcut icon" href="/assets/favicon.ico">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <form class="form" id="SignIn">
            <h1 class="form__title">Sign In</h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="Enter your email">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Enter your password">
                <div class="form__input-error-message"></div>
            </div>

            <button class="form__button" type="submit">Sign In</button>
            
            <button class="form__button" type="submit"> Login As Guest User </button>
             
            <p class="form__text">
                <a class="form__link" href="./" id="linkSignUpnow">New to MovieApp?<b>SignUp Now.</b></a>
            </p>
        </form>
        <form class="form form--hidden" id="signUpnow">
            <h1 class="form__title">SignUp </h1>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" id="signupUsername" class="form__input" autofocus placeholder="Name">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="Enter your Email">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Enter your password">
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" type="submit">SignUp</button>
            <button class="form__button" type="submit">Login as Guest User</button>

            <p class="form__text">
                <a class="form__link" href="./" id="linkSignIn">Have an account?<b>signIn Now.</b></a>
            </p>
        </form>
    </div>
    <script src="./main.js"></script>
</body>
